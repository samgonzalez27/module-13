name: CI (Postgres)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test" --health-interval=5s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps for psycopg2
        run: sudo apt-get update && sudo apt-get install -y libpq-dev build-essential

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests (Postgres)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          # run the full test suite; Postgres integration tests will use DATABASE_URL
          python -m pytest -q --cov=app --cov-fail-under=80
