<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:invalid {
            border-color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }

        .message.error-box {
            background: #fdecea;
            border: 1px solid #e74c3c;
        }

        .message.success-box {
            background: #eafaf1;
            border: 1px solid #27ae60;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #3498db;
        }
    </style>
</head>

<body>
    <h1>Create Account</h1>

    <form id="registerForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="3"
                placeholder="Enter username (min 3 chars)" />
            <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6"
                placeholder="Min 6 characters" />
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                placeholder="Re-enter password" />
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" id="submitBtn">Register</button>

        <div id="messageBox" class="message" style="display: none;"></div>
    </form>

    <div class="login-link">
        Already have an account? <a href="/static/login.html">Login here</a>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');

        // Error display elements
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        // Email regex pattern
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function clearErrors() {
            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            messageBox.style.display = 'none';
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            // Username validation
            const username = usernameInput.value.trim();
            if (!username) {
                usernameError.textContent = 'Username is required';
                isValid = false;
            } else if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                isValid = false;
            }

            // Email validation
            const email = emailInput.value.trim();
            if (!email) {
                emailError.textContent = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Password validation
            const password = passwordInput.value;
            if (!password) {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = confirmPasswordInput.value;
            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Please confirm your password';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                isValid = false;
            }

            return isValid;
        }

        function showMessage(text, isError) {
            messageBox.textContent = text;
            messageBox.className = 'message ' + (isError ? 'error-box' : 'success-box');
            messageBox.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        email: emailInput.value.trim(),
                        password: passwordInput.value,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT in localStorage
                    if (data.access_token) {
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type || 'bearer');
                    }
                    showMessage('Registration successful! Redirecting...', false);
                    // Redirect to main page after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Registration failed. Please try again.', true);
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });

        // Real-time validation on blur
        usernameInput.addEventListener('blur', () => {
            const username = usernameInput.value.trim();
            if (username && username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
            } else {
                usernameError.textContent = '';
            }
        });

        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim();
            if (email && !emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
            } else {
                emailError.textContent = '';
            }
        });

        passwordInput.addEventListener('blur', () => {
            const password = passwordInput.value;
            if (password && password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
            } else {
                passwordError.textContent = '';
            }
        });

        confirmPasswordInput.addEventListener('blur', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
            } else {
                confirmPasswordError.textContent = '';
            }
        });
    </script>
</body>

</html>
