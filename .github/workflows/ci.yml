name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install system packages and Python dependencies
        run: |
          # Install system deps required to build psycopg2 and Playwright
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc \
            libnss3 libnspr4 libatk1.0-0t64 libatk-bridge2.0-0t64 \
            libcups2t64 libdrm2 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          source .venv/bin/activate
          playwright install chromium

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U test && break || sleep 1; done
        env:
          PGPASSWORD: test

      - name: Run linter
        run: |
          source .venv/bin/activate
          pip install pylint
          pylint app || true

      - name: Run unit and integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          source .venv/bin/activate
          pytest --ignore=tests/e2e/test_auth_e2e.py -q

      - name: Run Playwright E2E tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          source .venv/bin/activate
          pytest tests/e2e/test_auth_e2e.py -v --tb=short

  build-and-push:
    name: Build and push Docker image
    needs: test
    runs-on: ubuntu-latest
    # Run on main; individual steps are guarded by the presence of secrets
    if: github.ref == 'refs/heads/main'
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Skip Docker push when credentials missing
        if: ${{ env.DOCKERHUB_USERNAME == '' || env.DOCKERHUB_TOKEN == '' }}
        run: |
          echo "DOCKERHUB_USERNAME or DOCKERHUB_TOKEN not set; skipping image push"

      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/fastapi-calculator-docker:latest
