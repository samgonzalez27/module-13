<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }

        .message.error-box {
            background: #fdecea;
            border: 1px solid #e74c3c;
        }

        .message.success-box {
            background: #eafaf1;
            border: 1px solid #27ae60;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: #3498db;
        }
    </style>
</head>

<body>
    <h1>Login</h1>

    <form id="loginForm" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
            <div class="error" id="passwordError"></div>
        </div>

        <button type="submit" id="submitBtn">Login</button>

        <div id="messageBox" class="message" style="display: none;"></div>
    </form>

    <div class="register-link">
        Don't have an account? <a href="/static/register.html">Register here</a>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Email regex pattern
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function clearErrors() {
            emailError.textContent = '';
            passwordError.textContent = '';
            messageBox.style.display = 'none';
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            const email = emailInput.value.trim();
            if (!email) {
                emailError.textContent = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email';
                isValid = false;
            }

            const password = passwordInput.value;
            if (!password) {
                passwordError.textContent = 'Password is required';
                isValid = false;
            }

            return isValid;
        }

        function showMessage(text, isError) {
            messageBox.textContent = text;
            messageBox.className = 'message ' + (isError ? 'error-box' : 'success-box');
            messageBox.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        password: passwordInput.value,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT in localStorage
                    if (data.access_token) {
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type || 'bearer');
                    }
                    showMessage('Login successful! Redirecting...', false);
                    // Redirect to main page after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Invalid credentials. Please try again.', true);
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
