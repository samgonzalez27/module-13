name: CI (Postgres)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test" --health-interval 5s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential \
            libnss3 libnspr4 libatk1.0-0t64 libatk-bridge2.0-0t64 \
            libcups2t64 libdrm2 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run unit and integration tests (Postgres)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          # Run tests excluding Playwright E2E (run separately)
          python -m pytest --ignore=tests/e2e/test_auth_e2e.py -q --cov=app --cov-fail-under=80

      - name: Run Playwright E2E tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          # Run Playwright E2E tests with server spun up
          python -m pytest tests/e2e/test_auth_e2e.py -v --tb=short
